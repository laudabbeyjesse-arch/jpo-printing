<!DOCTYPE html>
<html>
<head>
    <title>JPO Printing Press - Money Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #FFD700, #0057B7, #000000);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header { 
            background: linear-gradient(135deg, #000000, #0057B7);
            color: white; 
            padding: 30px; 
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .shop-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sync-status {
            background: #0057B7;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .summary-cards { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            margin: 20px 0;
        }
        .card { 
            background: white;
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 4px solid;
        }
        .profit { border-color: #0057B7; background: #e6f0ff; }
        .sales { border-color: #FFD700; background: #fff9e6; }
        .expenses { border-color: #000000; background: #f2f2f2; }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            background: #0057B7;
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0;
            background: white;
        }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { background: #34495e; color: white; }
        .positive { color: #0057B7; font-weight: bold; }
        .negative { color: #000000; font-weight: bold; }
    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <div class="shop-name">JPO PRINTING PRESS</div>
            <h2>Money Tracker - Ghanaian Cedis (GHâ‚µ)</h2>
            <div class="sync-status" id="syncStatus">ðŸ”„ Connect to GitHub to start</div>
        </div>
        
        <div class='summary-cards'>
            <div class='card profit'>
                <h3>ðŸ’° Total Profit</h3>
                <h2 id="totalProfit">GHâ‚µ0.00</h2>
            </div>
            <div class='card sales'>
                <h3>ðŸ“ˆ Total Sales</h3>
                <h2 id="totalSales">GHâ‚µ0.00</h2>
            </div>
            <div class='card expenses'>
                <h3>ðŸ’¸ Total Expenses</h3>
                <h2 id="totalExpenses">GHâ‚µ0.00</h2>
            </div>
        </div>
        
        <div class='form-section'>
            <h3>Add New Transaction</h3>
            <form id="transactionForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <div class='form-group'>
                            <label>Type:</label>
                            <select name='type' required>
                                <option value='sale'>ðŸ’° Sale</option>
                                <option value='expense'>ðŸ’¸ Expense</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Description:</label>
                            <input type='text' name='description' placeholder='Business Cards for ABC Company' required>
                        </div>
                        <div class='form-group'>
                            <label>Amount (GHâ‚µ):</label>
                            <input type='number' step='0.01' name='amount' placeholder='1500.00' required>
                        </div>
                    </div>
                    <div>
                        <div class='form-group'>
                            <label>Details:</label>
                            <textarea name='details' rows='4' placeholder='Additional details...'></textarea>
                        </div>
                        <button type='submit'>âž• Add Transaction</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div>
            <h3>Transaction History</h3>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Details</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
